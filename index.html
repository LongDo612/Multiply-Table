<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table width='300px' border='1' cellpadding='3' cellspacing='3'>";
        for (i=1;i<=10;i++){
            sout += "<tr>";
            for (j=1;j<=10;j++){
                sout += "<td>" + j + "x" + i + "=" + i*j + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
